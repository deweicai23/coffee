<!doctype html>
{% load staticfiles %}
<html>
  <head>
    <title>Starbuzz咖啡</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'main/css/main1.css' %}">
    <link rel="stylesheet" href="{% static 'product/css/product.css' %}">
  </head>
  <body>
   {% include 'main/messages.html' %}
   <div id="header">
      <img id="headerLogo"
           src="{% static 'main/img/headerLogo.gif' %}" alt="Starbuzz Coffee logo image">
      <img id="headerSlogan"
           src="{% static 'main/img/headerSlogan.gif' %}" alt="Providing all the caffeine you need to power your life.">
    </div>
    {% include 'main/menu.html' %}
    {% if productForm.instance.id %}
  <h2>修改產品</h2>
  <form method="post" action="{% url 'product:productUpdate' productForm.instance.id %}">
{% else %}
     <h2>新增產品</h2>
    <form method="post" action="{% url 'product:productCreate' %}">
    {% endif %}
      {% csrf_token %}
      {{ productForm.as_p }}
      <input class="btn" type="submit" value="送出">
      <a class="btn" href="{% url 'product:product' %}">放棄</a>
    </form>
  </body>
</html>
